<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Signup</h1>

    username: <input type="text" name="username" id="username"> <span id="validate-res"></span>
    <button id="username-valid">validate</button> <br>
    password: <input type="password" name="password"> <br>
    confirm-password: <input type="password" name="password"> <br>
    <form>

        <input type="submit">
    </form>
</body>
<script type="application/javascript" >
    document.getElementById("username-valid").addEventListener('click', event => {
        let username = document.getElementById("username").value

        $.get({url: "user-validate?username=" + username, success: function(data, status){
            if(status == 'success' && data == 'true') {
                document.getElementById("validate-res").innerText = "valid user"
            }else {
                document.getElementById("validate-res").innerText = "invalid user"
            }
        }});
    });

</script>
</html>
